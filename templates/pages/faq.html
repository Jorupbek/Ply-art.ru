{% extends 'base.html' %}
{% block title %}
FAQ |
{% endblock %}
{% block content %}
    <!-- breadcrumb-area start -->
    <div class="breadcrumb-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row breadcrumb_box  align-items-center">
                        <div class="col-lg-6 col-md-6 col-sm-6 text-center text-sm-start">
                            <h2 class="breadcrumb-title">FAQ</h2>
                        </div>
                        <div class="col-lg-6  col-md-6 col-sm-6">
                            <!-- breadcrumb-list start -->
                            <ul class="breadcrumb-list text-center text-sm-end">
                                <li class="breadcrumb-item"><a href="{% url 'home' %}">Главная</a></li>
                                <li class="breadcrumb-item active">FAQ</li>
                            </ul>
                            <!-- breadcrumb-list end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb-area end -->

    <div id="main-wrapper">
        <div class="site-wrapper-reveal border-bottom">
            <div class="faq-area section-space--ptb_120">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-9 m-auto">
                            <div class="section-title text-center mb-30">
                                <h2>Часто задаваемые вопросы</h2>
                            </div>
                            <div class="faq-wrapper" id="accordion">
                                {% for faq in faqs %}
                                    <div class="card">
                                        <div class="card-header" id="heading{{faq.id}}">
                                            <h5 class="mb-0">
                                                <button class="btn-link" data-bs-toggle="collapse"
                                                        data-bs-target="#collapse{{faq.id}}" aria-expanded="true"
                                                        aria-controls="collapse{{faq.id}}">{{faq.question}}
                                                    <span> <i class="fa fa-chevron-down"></i>
                                                    <i class="fa fa-chevron-up"></i> </span>
                                                </button>
                                            </h5>
                                        </div>

                                        <div id="collapse{{faq.id}}" class="collapse" aria-expanded="false" aria-labelledby="heading{{faq.id}}"
                                             data-bs-parent="#accordion">
                                            <div class="card-body">
                                                <p>{{faq.answer|safe}}</p>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
{% endblock %}
